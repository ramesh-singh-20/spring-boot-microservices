spring:
  application:
    name: ORDER-INNER-API
  datasource:
    username: ${database_username}
    password: ${database_password}
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format_sql: true
          show-sql: true
  profiles:
    active: ${ENV}
eureka:
  client:
    register-with-eureka: true
  fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

server:
  port: 0

