spring:
  application:
    name: PRODUCT-INNER-API
  datasource:
    username: ${database_username}
    password: ${database_password}
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format_sql: true
          show-sql: true
  profiles:
    active: ${ENV}
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  fetch-registry: true
