spring:
  application:
    name: PRODUCT-INNER-API
  datasource:
    username: ${database_username}
    password: ${database_password}
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format_sql: true
          show-sql: true
  profiles:
    active: ${ENV}
  config:
    import: configserver:${SPRING_CLOUD_CONFIG_URI:http://localhost:9196}

server:
  port: 0


